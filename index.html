<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Unit Converter</title>
</head>

<body>
    <h1>Unit Converter <img class="img" src="images/unit.png" alt="unit-converter-img"></h1>
    <div class="converter">
        <label for="from">From:</label>
        <input type="number" id="from" placeholder="Enter value" step="any">
        <select id="fromUnit">
      <!-- Length -->
      <optgroup label="Length">
        <option value="m">Meter (m)</option>
        <option value="cm">Centimeter (cm)</option>
        <option value="km">Kilometer (km)</option>
      </optgroup>
      
      <!-- Temperature -->
      <optgroup label="Temperature">
        <option value="celsius">Celsius (째C)</option>
        <option value="fahrenheit">Fahrenheit (째F)</option>
        <option value="kelvin">Kelvin (K)</option>
      </optgroup>

      <!-- Weight -->
      <optgroup label="Weight">
        <option value="kg">Kilogram (kg)</option>
        <option value="g">Gram (g)</option>
        <option value="lb">Pound (lb)</option>
      </optgroup>

      <!-- Volume -->
      <optgroup label="Volume">
        <option value="l">Liter (L)</option>
        <option value="ml">Milliliter (mL)</option>
        <option value="gal">Gallon (gal)</option>
      </optgroup>

      <!--Time-->
      <optgroup label="Time">
        <option value="hr">Hour (hr)</option>
        <option value="min">Minutes (min)</option>
        <option value="sec">Seconds (sec)</option>
      </optgroup>

      <!-- Area -->
      <optgroup label="Area">
        <option value="sqm">Square Meter (sqm)</option>
        <option value="sqcm">Square Centimeter (sqcm)</option>
        <option value="sqkm">Square Kilometer (sqkm)</option>
        <option value="sqft">Square Foot (sqft)</option>
        <option value="sqin">Square Inch (sqin)</option>
        <option value="acre">Acre (acre)</option>
      </optgroup>
    </select>

        <label for="to">To:</label>
        <input type="number" id="to" readonly>
        <select id="toUnit">
      <!-- Length -->
      <optgroup label="Length">
        <option value="m">Meter (m)</option>
        <option value="cm">Centimeter (cm)</option>
        <option value="km">Kilometer (km)</option>
      </optgroup>
      
      <!-- Temperature -->
      <optgroup label="Temperature">
        <option value="celsius">Celsius (째C)</option>
        <option value="fahrenheit">Fahrenheit (째F)</option>
        <option value="kelvin">Kelvin (K)</option>
      </optgroup>

      <!-- Weight -->
      <optgroup label="Weight">
        <option value="kg">Kilogram (kg)</option>
        <option value="g">Gram (g)</option>
        <option value="lb">Pound (lb)</option>
      </optgroup>

      <!-- Volume -->
      <optgroup label="Volume">
        <option value="l">Liter (L)</option>
        <option value="ml">Milliliter (mL)</option>
        <option value="gal">Gallon (gal)</option>
      </optgroup>

      <!--Time-->
      <optgroup label="Time">
        <option value="hr">Hour (hr)</option>
        <option value="min">Minutes (min)</option>
        <option value="sec">Seconds (sec)</option>
      </optgroup>

      <!-- Area -->
      <optgroup label="Area">
        <option value="sqm">Square Meter (sqm)</option>
        <option value="sqcm">Square Centimeter (sqcm)</option>
        <option value="sqkm">Square Kilometer (sqkm)</option>
        <option value="sqft">Square Foot (sqft)</option>
        <option value="sqin">Square Inch (sqin)</option>
        <option value="acre">Acre (acre)</option>
      </optgroup>

    </select>
        </select>
        <br><br>
        <button id="convertBtn">Convert</button>
    </div>

    <script>
        document.getElementById('convertBtn').addEventListener('click', function() {
            // Get user input
            var fromValue = parseFloat(document.getElementById('from').value);
            var fromUnit = document.getElementById('fromUnit').value;
            var toUnit = document.getElementById('toUnit').value;

            // Perform conversion
            var convertedValue = convert(fromValue, fromUnit, toUnit);

            // Display result
            document.getElementById('to').value = convertedValue.toFixed(6);
        });

        function convert(value, fromUnit, toUnit) {
            // Length conversions
            if (fromUnit === 'm' && toUnit === 'm') {
                return value;
            } else if (fromUnit === 'm' && toUnit === 'cm') {
                return value * 100;
            } else if (fromUnit === 'm' && toUnit === 'km') {
                return value / 1000;
            } else if (fromUnit === 'cm' && toUnit === 'm') {
                return value / 100;
            } else if (fromUnit === 'cm' && toUnit === 'cm') {
                return value;
            } else if (fromUnit === 'cm' && toUnit === 'km') {
                return value / 100000;
            } else if (fromUnit === 'km' && toUnit === 'm') {
                return value * 1000;
            } else if (fromUnit === 'km' && toUnit === 'cm') {
                return value * 100000;
            } else if (fromUnit === 'km' && toUnit === 'km') {
                return value;
            }


            // Temperature conversions
            else if (fromUnit === 'celsius' && toUnit === 'fahrenheit') {
                return (value * 9 / 5) + 32;
            } else if (fromUnit === 'fahrenheit' && toUnit === 'kelvin') {
                return (value - 32) * 5 / 9 + 273.15;
            } else if (fromUnit === 'fahrenheit' && toUnit === 'celsius') {
                return (value - 32) * 5 / 9;
            } else if (fromUnit === 'celsius' && toUnit === 'kelvin') {
                return value + 273.15;
            } else if (fromUnit === 'kelvin' && toUnit === 'celsius') {
                return value - 273.15;
            } else if (fromUnit === 'kelvin' && toUnit === 'fahrenheit') {
                return (value - 273.15) * 9 / 5 + 32;
            } else if (fromUnit === 'celsius' && toUnit === 'celsius') {
                return value;
            } else if (fromUnit === 'fahrenheit' && toUnit === 'fahrenheit') {
                return value;
            } else if (fromUnit === 'kelvin' && toUnit === 'kelvin') {
                return value;
            }



            // Weight conversions
            else if (fromUnit === 'kg' && toUnit === 'g') {
                return value * 1000;
            } else if (fromUnit === 'g' && toUnit === 'kg') {
                return value / 1000;
            } else if (fromUnit === 'g' && toUnit === 'lb') {
                return value * 0.002204;
            } else if (fromUnit === 'lb' && toUnit === 'kg') {
                return value * 0.453592;
            } else if (fromUnit === 'lb' && toUnit === 'g') {
                return value * 453.592;
            } else if (fromUnit === 'kg' && toUnit === 'lb') {
                return value * 2.20462;
            } else if (fromUnit === 'kg' && toUnit === 'kg') {
                return value;
            } else if (fromUnit === 'g' && toUnit === 'g') {
                return value;
            } else if (fromUnit === 'lb' && toUnit === 'lb') {
                return value;
            }


            // Time conversions
            else if (fromUnit === 'hr' && toUnit === 'min') {
                return value * 60;
            } else if (fromUnit === 'hr' && toUnit === 'hr') {
                return value;
            } else if (fromUnit === 'min' && toUnit === 'min') {
                return value;
            } else if (fromUnit === 'sec' && toUnit === 'sec') {
                return value;
            } else if (fromUnit === 'hr' && toUnit === 'sec') {
                return value * 3600;
            } else if (fromUnit === 'min' && toUnit === 'sec') {
                return value * 60;
            } else if (fromUnit === 'sec' && toUnit === 'min') {
                return value / 60;
            } else if (fromUnit === 'sec' && toUnit === 'hr') {
                return value / 3600;
            } else if (fromUnit === 'min' && toUnit === 'hr') {
                return value / 60;
            }

            // Area conversions
            else if (fromUnit === 'sqm' && toUnit === 'sqcm') {
                return value * 10000;
            } else if (fromUnit === 'sqm' && toUnit === 'sqkm') {
                return value / 1000000;
            } else if (fromUnit === 'sqm' && toUnit === 'sqft') {
                return value * 10.764;
            } else if (fromUnit === 'sqm' && toUnit === 'sqin') {
                return value * 1550.003;
            } else if (fromUnit === 'sqm' && toUnit === 'acre') {
                return value / 4046.856;
            } else if (fromUnit === 'sqm' && toUnit === 'sqm') {
                return value;
            } else if (fromUnit === 'sqcm' && toUnit === 'sqm') {
                return value / 10000;
            } else if (fromUnit === 'sqcm' && toUnit === 'sqkm') {
                return value / 10000000000;
            } else if (fromUnit === 'sqkm' && toUnit === 'sqm') {
                return value * 1000000;
            } else if (fromUnit === 'sqkm' && toUnit === 'sqcm') {
                return value * 10000000000;
            } else if (fromUnit === 'sqkm' && toUnit === 'acre') {
                return value * 247.105;
            } else if (fromUnit === 'sqft' && toUnit === 'sqm') {
                return value * 0.092903;
            } else if (fromUnit === 'sqft' && toUnit === 'sqcm') {
                return value * 929.0304;
            } else if (fromUnit === 'sqin' && toUnit === 'sqm') {
                return value * 0.00064516;
            } else if (fromUnit === 'sqin' && toUnit === 'sqcm') {
                return value * 6.4516;
            } else if (fromUnit === 'acre' && toUnit === 'sqm') {
                return value * 4046.85642;
            } else if (fromUnit === 'acre' && toUnit === 'sqcm') {
                return value * 40468564.2;
            }

            // Volume conversions
            else if (fromUnit === 'l' && toUnit === 'ml') {
                return value * 1000;
            } else if (fromUnit === 'l' && toUnit === 'l') {
                return value;
            } else if (fromUnit === 'ml' && toUnit === 'ml') {
                return value;
            } else if (fromUnit === 'gal' && toUnit === 'gal') {
                return value;
            } else if (fromUnit === 'ml' && toUnit === 'l') {
                return value / 1000;
            } else if (fromUnit === 'ml' && toUnit === 'gal') {
                return value * 0.000264;
            } else if (fromUnit === 'gal' && toUnit === 'l') {
                return value * 3.78541;
            } else if (fromUnit === 'gal' && toUnit === 'ml') {
                return value * 3785.411;
            } else if (fromUnit === 'l' && toUnit === 'gal') {
                return value * 0.264172;
            } else {
                // Handle unsupported conversions
                return 'Invalid conversion';
            }
        }
    </script>
</body>

</html>
